<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CheatSheets Hub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <a href="{% url 'core:home' %}" class="logo">CheatSheets Hub</a>
            <form action="{% url 'core:search' %}" method="get" class="search-form">
                <input type="text" name="q" placeholder="Search cheat sheets..." value="{{ query|default:'' }}">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; {% now "Y" %} CheatSheets Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
